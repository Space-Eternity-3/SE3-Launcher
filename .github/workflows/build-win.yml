name: "Build for Windows"

on:
    push:
    pull_request:
jobs:
    build-for-windows:
        name: Build

        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Install Node"
              uses: actions/setup-node@v4

            - name: Install deps and build
              run: |
                  npm i
                  npm run build:win

            - uses: actions/upload-artifact@v4
              name: Upload portable .zip build
              with:
                  name: "SE3-Launcher-win32-portable"
                  path: |
                      dist/*-portable.zip

            - uses: actions/upload-artifact@v4
              name: Upload portable .exe build
              with:
                  name: "SE3-Launcher-win32-portable"
                  path: |
                      dist/*-portable.exe

            - uses: actions/upload-artifact@v4
              name: Upload installer builds
              with:
                  name: "SE3-Launcher-win32-installer"
                  path: |
                      dist/*-setup.exe
