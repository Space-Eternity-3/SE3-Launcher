name: "Test on Windows"

on:
    push:
    pull_request:
jobs:
    test-on-windows:
        name: Test

        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Install Node"
              uses: actions/setup-node@v3

            - name: Install deps and test
              uses: GabrielBB/xvfb-action@v1
              with:
                  run: |
                      npm i
                      npm test
